version: "3.8"

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
      # context: ./requirements/mariadb/.
    # container_name: mariadb
    networks:
      - mynet1
    volumes:
      - data1:/var/lib/mysql
    expose:
      - 3306
    env_file:
      - .env
    restart: always
    image: mariadb
  wordpress:
    # image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress/.
      # context: ./requirements/wordpress/.
    depends_on:
      - mariadb
    expose:
      - 9000
    networks:
      - mynet1
    volumes:
      - data2:/var/www/html
    env_file: 
      - .env
    restart: always
    image: wordpress
  nginx:
    # image: nginx
    container_name: nginx
    build: ./requirements/nginx/.
      # context: ./requirements/nginx/.
    depends_on:
      - wordpress
    ports:
      - 443:443
    networks:
      - mynet1
    volumes:
      - data2:/var/www/html
    env_file: 
      - .env
    restart: always
    image: nginx
networks:
  mynet1:
    driver: bridge
volumes:
  data2:
    name: wp_data
    driver: local
    driver_opts:
      type: none
      device: /home/met-tahe/data/wordpress
      o: bind
  data1:
    name: mdb_data
    driver: local
    driver_opts:
      type: none
      device: /home/met-tahe/data/mariadb
      o: bind
