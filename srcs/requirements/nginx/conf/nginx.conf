server{
	listen 443 ssl;
	server_name 127.0.0.1 met-tahe.42.fr;

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/met-tahe.crt;
	ssl_certificate_key /etc/nginx/ssl/met-tahe.key;

	root /var/www/html;
	index index.php index.html index.htm;
	
	location / {
							try_files $uri $uri/ =404;
	}
	location ~ \.php$ {
							include snippets/fastcgi-php.conf;
		#					fastcgi_pass wordpress:9000;
	}
}